<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body x-data="data" class="min-h-screen h-full flex justify-center items-center bg-[url('assets/images/bg.jpeg')] bg-cover bg-center">
    <div class="w-full md:w-3/4 flex justify-between items-center">
        <div class="w-full h-full md:h-3/4 flex  flex-col md:flex-row justify-between items-center">
            <div class="w-full h-[30vh] sm:h-[50%]  bg-dark-pink md:rounded-bl-lg md:rounded-tl-lg flex justify-center items-center p-4">
                <div class="text-white">
                    <h1 class="font-bold text-2xl">Dashboard</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, tempora!</p>
                </div>
            </div>
            <div class="w-full h-[70vh] sm:h-[50%] bg-dark md:rounded-br-lg md:rounded-tr-lg ">
                <div class="text-white p-5 mt-1 flex flex-col">
                    <form action="#" class="flex justify-start flex-col">
                        <input type="text" placeholder="Username" class="p-4 m-1 bg-dark placeholder-border-dark border-b border-b-border-dark focus:outline-none focus:border-b-dark-pink">
                        <input type="text" placeholder="Email address" class="p-4 m-1 bg-dark placeholder-border-dark border-b border-b-border-dark focus:outline-none focus:border-b-dark-pink">
                        <input type="password" placeholder="Password" class="p-4 m-1 bg-dark placeholder-border-dark border-b border-b-border-dark focus:outline-none focus:border-b-dark-pink">
                        <a href="#" class="p-2 mt-4 bg-dark-pink text-white hover:bg-red-500 rounded w-20">Register</a>
                    </form>
                    <!-- radio agree to terms -->
                    <div class="flex justify-start items-center my-4 p-4">
                        <input type="checkbox" class="mr-5">
                        <span class="text-sm">I agree with terms and conditions</span>
                    </div>
                    <span class="text-sm">Already have account?<a href="login.html" class="text-dark-pink py-2">Login </a></span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>



</html>
